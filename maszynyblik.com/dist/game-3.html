<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./img/favicon.png">
  <link rel="stylesheet" href="./css/main-min.css">
  <script defer src="./resources/smooth-scroll/smooth-scroll.js"></script>
  <script defer src="./js/main.js"></script>
  <title>maszynyblik.com</title>
</head>

<body>
  <div class="page">
    <header class="top">
      <div class="top__container container">
        <a class="top__logo" href="main.html">
          <img src="./img/logo.svg" alt="Image">
        </a>
        <button class="burger">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <div class="top__menu">
          <a class="top__logo top__logo_menu" href="main.html">
            <img src="./img/logo.svg" alt="Image">
          </a>
          <nav class="nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a class="nav__link" href="main.html">
                  Strona główna
                </a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="main.html#games">
                  Gry
                </a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="main.html#about">
                  O nas
                </a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="main.html#benefits">
                  Zalety
                </a>
              </li>
            </ul>
          </nav>
          <button class="top__exit-menu"></button>
        </div>
      </div>
    </header>
    <main>
      <section class="play">
        <div class="container">
          <div class="play__content">
            <iframe src="https://demogamesfree.pragmaticplay.net/gs2c/openGame.do?lang=en&cur=USD&gameSymbol=vs20hburnhs&websiteUrl=https%3A%2F%2Fdemogamesfree.pragmaticplay.net&jurisdiction=99&lobbyURL=https%3A%2F%2Fwww.pragmaticplay.com" frameborder="0"></iframe>
          </div>
        </div>
      </section>
    </main>
    <footer class="bottom">
      <div class="container">
        <div class="bottom__top">
          <a class="bottom__logo" href="main.html">
            <img src="./img/logo.svg" alt="Logo">
          </a>
          <p class="bottom__text">
            Społecznościowe automaty do gier nie są grami losowymi i nie gwarantują sukcesu w prawdziwych grach. Gry są
            dostępne od 18 roku życia.
          </p>
        </div>
        <ul class="bottom__list">
          <li class="bottom__item">
            <a class="bottom__link" href="terms.html">
              Warunki korzystania
            </a>
          </li>
          <li class="bottom__item">
            <a class="bottom__link" href="policy.html">
              Polityka prywatności
            </a>
          </li>
          <li class="bottom__item">
            <a class="bottom__link" href="cookie.html">
              Cookie-szabályzat
            </a>
          </li>
