<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./img/favicon.png">
  <link rel="preload" href="./fonts/.woff" as="font">
  <link rel="preload" href="./fonts/.woff2" as="font">
  <link rel="stylesheet" href="./css/main-min.css">
  <script defer src="./resources/smooth-scroll/smooth-scroll.js"></script>
  <script defer src="./js/main.js"></script>
  <title>sloty-way.com</title>
</head>

<body>
  <div class="page">
    <header class="up">
      <div class="up__container container">
        <a class="up__logo" href="main.html">
          <img src="./img/logo.svg" alt="Logo">
        </a>
        <button class="burger" aria-label="menu">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <div class="up__menu">
          <a class="up__logo up__logo_menu" href="main.html">
            <img src="./img/logo.svg" alt="Logo">
          </a>
          <nav class="nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a class="nav__link" href="main.html">
                  Strona główna
                </a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="main.html#about">
                  O nas
                </a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="main.html#games">
                  Gry
                </a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="main.html#benefits">
                  Zalety
                </a>
              </li>
            </ul>
          </nav>
          <button class="up__exit-menu"></button>
        </div>
      </div>
    </header>
    <main>
      <section class="godden">
        <div class="container">
          <div class="godden__content">
            <iframe src="https://demogamesfree.pragmaticplay.net/gs2c/openGame.do?lang=en&cur=EUR&gameSymbol=vs5ultrab&websiteUrl=https%3A%2F%2Fdemogamesfree.pragmaticplay.net&jurisdiction=99&lobbyURL=https%3A%2F%2Fwww.pragmaticplay.com" frameborder="0"></iframe>
          </div>
        </div>
      </section>
    </main>
    <footer class="down">
      <div class="container">
        <a class="down__logo" href="main.html">
          <img src="./img/logo.svg" alt="Logo">
        </a>
        <div class="down__bottom">
          <p class="down__text">
            Nasza strona nie oferuje swoich usług osobom niepełnoletnim. Wszystkie gry są dostępne do bezpłatnego
            użytku. Dzięki za zrozumienie!
          </p>
          <ul class="down__list">
            <li class="down__item">
              <a class="down__link" href="terms.html">
                Warunki korzystania
              </a>
            </li>
            <li class="down__item">
              <a class="down__link" href="policy.html">
                Polityka prywatności
              </a>
            </li>
            <li class="down__item">
              <a class="down__link" href="cookie.html">
                Cookie-szabályzat
              </a>
            </li>
          </ul>
        </div>
      </div>
